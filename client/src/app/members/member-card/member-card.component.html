<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl}}" alt="{{member.knowAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm" [routerLink]="['/members/', member.username]">
          <i class="fa fa-user fa-xl">
          </i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm">
          <i class="fa fa-heart fa-xs">
          </i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm">
          <i class="fa fa-envelope fa-xs	">
          </i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
      {{ member.knowAs }}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
